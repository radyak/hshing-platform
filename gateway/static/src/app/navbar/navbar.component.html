<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" [ngClass]="{ 'open': !isCollapsed }">
  <a class="navbar-brand" href="#">
    <logo></logo>
    Home Sweet Home
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"
    (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse" [ngClass]="{ 'show': !isCollapsed }">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a routerLink="/overview" (click)="isCollapsed = true" class="nav-link" routerLinkActive="active">
          <fa name="th" class="fa"></fa>
          Overview
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/store" (click)="isCollapsed = true" class="nav-link" routerLinkActive="active">
          <fa name="shopping-cart" class="fa"></fa>
          App Store
        </a>
      </li>
    </ul>
    <form class="form-inline mt-2 mt-md-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
