<div class="container details" [ngClass]="backend.status.indicator">
  <div class="details-header">
    <h1>
      {{ backend.label }}
      <logo [color]="'green'" size="100"></logo>
    </h1>
  </div>

  <section>
    <div class="d-flex justify-content-between align-items-center">
      <button type="button" class="btn btn-lg btn-outline-secondary" (click)="goBack()">
        <fa name="arrow-circle-left" class="fa"></fa>
        Back
      </button>
      <button type="button" class="btn btn-lg btn-outline-secondary">
        <fa name="stop" class="fa"></fa>
        Stop
      </button>
      <button type="button" class="btn btn-lg btn-outline-secondary">
        <fa name="trash" class="fa"></fa>
        Remove
      </button>
    </div>
  </section>
  
  <section>
    <h2>
      Summary
    </h2>
    <table class="table">
        <tr>
          <td>State:</td>
          <td>{{ backend.status.state }}</td>
        </tr>
        <tr>
          <td>Description:</td>
          <td>{{ backend.description }}</td>
        </tr>
    </table>
  </section>
</div>
